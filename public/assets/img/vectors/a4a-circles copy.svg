circle {
  fill: #00adf5;
  animation-name: bounce;
  animation-duration: .7s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-delay: calc(var(--index) * 0.1s); /* add delay based on index */
  animation-fill-mode: both; /* keep the final state of the animation */
}

@keyframes bounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
  100% {
    transform: translateY(0);
    animation-delay: calc(var(--index) * 0.2s + 2.6s); /* add extra delay to restart after full iteration */
  }
}



